<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Quiz Application</h1>
    <div id="quiz-container" class="bg-white p-4 shadow-lg rounded">
      <!-- Questions will be injected here dynamically -->
    </div>
    <div id="score-container" class="hidden mt-4 text-center">
      <p id="final-score" class="text-xl font-semibold"></p>
      <button onclick="restartQuiz()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Restart Quiz</button>
    </div>
  </div>

</body>
</html>
